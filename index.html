<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carson's Birthday Party | Survey Form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="apple-touch-icon" sizes="57x57" href="Images/Favicons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="Images/Favicons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="Images/Favicons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="Images/Favicons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="Images/Favicons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="Images/Favicons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="Images/Favicons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="Images/Favicons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="Images/Favicons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="Images/Favicons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="Images/Favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="Images/Favicons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="Images/Favicons/favicon-16x16.png">
  <link rel="manifest" href="Images/Favicons/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <link href="https://fonts.googleapis.com/css?family=Poppins|Source+Sans+Pro&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>You're Invited!</h1>
    <p>Please take some time to answer the following questions about Carson's birthday party.</p>
  </header>
  <main>
    <section id="survey">
      <form>
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="Enter your name" required>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="Enter your email" required>
        <label for="number-of-guests">How many of you will be attending?</label>
        <input id="number-of-guests" name="number-of-guests" type="number" placeholder="Enter the number of guests" min="1" max="8" required>
        <fieldset>
          <legend>What time of day would you prefer to have this party?</legend>
          <input id="morning" name="time-of-day" value="morning" type="radio" required>
          <label for="morning">
            <span class="radio"><span class="inner-radio-circle"></span></span>
            <span>Morning</span>
          </label>
          <input id="afternoon" name="time-of-day" value="afternoon" type="radio">
          <label for="afternoon">
            <span class="radio"><span class="inner-radio-circle"></span></span>
            <span>Afternoon</span>
          </label>
          <input id="night" name="time-of-day" value="night" type="radio">
          <label for="night">
            <span class="radio"><span class="inner-radio-circle"></span></span>
            <span>Night</span>
          </label>
        </fieldset>
        <label for="main-entrée">Select what you'd like the main entrée to be</label>
        <select id="main-entrée" name="main-entrée" required>
          <option value="" selected disabled>Select an entrée</option>
          <option value="pizza">Pizza</option>
          <option value="sandwiches">Sandwiches</option>
          <option value="pasta">Pasta</option>
          <option value="hamburgers-and-hotdogs">Hamburgers and Hotdogs</option>
          <option value="chicken-and-rice">Chicken and Rice</option>
        </select>
        <fieldset>
          <legend>Choose which desserts you would like to see at the party:</legend>
          <input id="cake" type="checkbox" name="cake">
          <label for="cake">
            <span class="checkbox"></span>
            <span>Cake</span>
          </label>
          <input id="cupcakes" type="checkbox" name="cupcakes">
          <label for="cupcakes">
            <span class="checkbox"></span>
            <span>Cupcakes</span>
          </label>
          <input id="pie" type="checkbox" name="pie">
          <label for="pie">
            <span class="checkbox"></span>
            <span>Pie</span>
          </label>
          <input id="cookies" type="checkbox" name="cookies">
          <label for="cookies">
            <span class="checkbox"></span>
            <span>Cookies</span>
          </label>
          <input id="doughnuts" type="checkbox" name="doughnuts">
          <label for="doughnuts">
            <span class="checkbox"></span>
            <span>Doughnuts</span>
          </label>
          <input id="brownies" type="checkbox" name="brownies">
          <label for="brownies">
            <span class="checkbox"></span>
            <span>Brownies</span>
          </label>
          <input id="cinnamon-rolls" type="checkbox" name="cinnamon-rolls">
          <label for="cinnamon-rolls">
            <span class="checkbox"></span>
            <span>Cinnamon Rolls</span>
          </label>
          <input id="ice-cream" type="checkbox" name="ice-cream">
          <label for="ice-cream">
            <span class="checkbox"></span>
            <span>Ice Cream</span>
          </label>
          <input id="cotton-candy" type="checkbox" name="cotton-candy">
          <label for="cotton-candy">
            <span class="checkbox"></span>
            <span>Cotton Candy</span>
          </label>
        </fieldset>
        <label for="other-comments-or-suggestions">Any other comments or suggestions? (<span class="clue">optional</span>)</label>
        <textarea id="other-comments-or-suggestions" name="other-comments-or-suggestions" rows="8" cols="80" placeholder="Enter your comments/suggestions here..."></textarea>
        <input type="submit" value="Submit">
      </form>
    </section>
  </main>
</body>

</html>
